<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Streamfairs | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <!-- imported fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- imported icon from box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar and its componets -->
    <div class="navbar">
      <p class="trademark">StreamFairs</p>
      <p class="pg_title">Dashboard</p>
      <div class="user_action_menu">
        <a class="notification" href="#" target="_parent">
          <i class="bx bxs-bell"></i>
        </a>
        <p class="user_name">Username</p>
        <div class="dropdown">
          <a class="user_menu" href="#" target="_parent"><div></div></a>
          <div class="dropdown-content" id="dropdown-content">
            <a class="dashboard" href="#">Dashboard</a>
            <a class="events" href="#">My Events</a>
            <a class="accounts" href="#">Switch Account</a>
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard_content">
      <div class="heading_and_profile">
        <h3>Profile Information</h3>
        <div class="user_pfp_and_control">
          <div class="user_pfp"></div>
          <a href="#" target="_parent"><h3>Update Profile Picture</h3></a>
        </div>
      </div>
      <div class="dashboard_inputs" id="dashboard_inputs">
        <form action="#" class="" id="">
          <div class="details">
            <div class="fields">
              <div class="input-fields">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
                <label>Username</label>
                <input type="text" placeholder="Enter username" required>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
                <label>Phone Number</label>
                <input type="number" placeholder="Enter your phone number" required>
                <label>Date Of Birth</label>
                <input type="date" placeholder="Enter your date of birth" required>
                <label>Bio</label>
                <textarea placeholder="Enter your bio" rows="10" ></textarea>
                <div>
                  <button onclick="saveDashboard()" type="submit">Save</button>
                  <button onclick="cancelDashboard()" type="submit">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="dashboard_display" id="dashboard_display">
        <div class="form_container">
          <div class="details">
            <div class="fields">
              <div class="display-fields">
                <h2>Full Name</h2>
                <div class="display"><p>Appiah Kelvin</p></div>
                <h2>Username</h2>
                <div class="display"><p>Kelvin1234</p></div>
                <h2>Email Address</h2>
                <div class="display"><p>appiahkelvin@gmail.com</p></div>
                <h2>Phone Number</h2>
                <div class="display"><p>0257417254</p></div>
                <h2>Date Of Birth</h2>
                <div class="display"><p>06/09/2004</p></div>
                <h2>Bio</h2>
                <textarea rows="10" disabled>Just Me</textarea>
                <a href="#" target="_parent"><h3>Change Password?</h3></a>
                <div>
                  <button onclick="editDashboard()" type="submit">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      function editDashboard() {
        document.getElementById('dashboard_display').style.display= 'none';
        document.getElementById('dashboard_inputs').style.display= 'flex';
      }
      function saveDashboard() {
        document.getElementById('dashboard_display').style.display= 'flex';
        document.getElementById('dashboard_inputs').style.display= 'none';
      }
      function cancelDashboard() {
        document.getElementById('dashboard_display').style.display= 'flex';
        document.getElementById('dashboard_inputs').style.display= 'none';
      }
    </script>
  </body>
</html>
